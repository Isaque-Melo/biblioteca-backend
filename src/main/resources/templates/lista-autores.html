<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>

<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-person-fill"></i> Gerenciar Autores</h1>
        <a th:href="@{/autores/novo}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Adicionar Autor
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Nacionalidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autor : ${listaAutores}">
            <td th:text="${autor.id}">1</td>
            <td th:text="${autor.nome}">Nome do Autor</td>
            <td th:text="${autor.nacionalidade}">Nacionalidade do Autor</td>
            <td>
                <a th:href="@{/autores/editar/{id}(id=${autor.id})}" class="btn btn-sm btn-warning" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{/autores/deletar/{id}(id=${autor.id})}" class="btn btn-sm btn-danger" title="Deletar">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
