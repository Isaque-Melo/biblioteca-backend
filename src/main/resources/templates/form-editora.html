<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>

<section>
    <h1 th:if="${editora.id == null}"><i class="bi bi-plus-circle"></i> Adicionar Nova Editora</h1>
    <h1 th:unless="${editora.id == null}"><i class="bi bi-pencil-square"></i> Editar Editora</h1>

    <form th:action="@{/editoras/salvar}" th:object="${editora}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="cidade" class="form-label">Cidade:</label>
            <input type="text" id="cidade" th:field="*{cidade}" class="form-control" />
        </div>

        <hr>

        <div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/editoras}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

</body>
</html>
