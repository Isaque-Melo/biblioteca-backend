<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>

<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-building"></i> Gerenciar Editoras</h1>
        <a th:href="@{/editoras/novo}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Adicionar Editora
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="editora : ${listaEditoras}">
            <td th:text="${editora.id}">1</td>
            <td th:text="${editora.nome}">Nome da Editora</td>
            <td th:text="${editora.cidade}">Cidade da Editora</td>
            <td>
                <a th:href="@{/editoras/editar/{id}(id=${editora.id})}" class="btn btn-sm btn-warning" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{/editoras/deletar/{id}(id=${editora.id})}" class="btn btn-sm btn-danger" title="Deletar">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
