<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<body>

<section>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1><i class="bi bi-book"></i> Catálogo de Livros</h1>
        <a th:href="@{/livros/novo}" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Adicionar Livro
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Título</th>
            <th>Ano</th>
            <th>Editora</th>
            <th>Autores</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.titulo}">Título do Livro</td>
            <td th:text="${livro.anoPublicacao}">2025</td>
            <td th:text="${livro.editora?.nome}">Nome da Editora</td>
            <td>
                <span th:each="autor, iterStat : ${livro.autores}"
                      th:text="${autor.nome} + (${iterStat.last} ? '' : ', ')"></span>
            </td>
            <td>
                <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn btn-sm btn-warning" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{/livros/deletar/{id}(id=${livro.id})}" class="btn btn-sm btn-danger" title="Deletar">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</section>

</body>
</html>
